          "[C] As an evolutionary anthropologist, I have spent years researching and writing about our transformation as a species. Over the past two million years, we have evolved from groups of apelike beings armed with sticks and stones to the creators of cars, rockets, great works of art, nations, and global economic systems.",

          "[A] Marcella Fierro has been a professor in the Department of Legal Medicine at Virginia Commonwealth University (VCU) School of Medicine since 1973. She is also the former chief medical examiner of the Commonwealth of Virginia. She oversaw the forensic investigation of violent, suspicious, and unnatural deaths in Virginia, and she inspired the character Kay Scarpetta in Patricia Cornwell's best-selling crime novels. Alphonse Poklis served in the Department of Pathology at VCU for almost 30 years. As director of its toxicology laboratory, he worked with Fierro to analyze medical evidence in homicide cases, and often testified as an expert in court.",
          "[B] At what point do you get called in [to investigate a death]? Marcella Fierro: We see any death that is sudden, unexpected, violent, or where there is an allegation of foul play. If we have the body before it's in the ground, we deal with it. But often it takes time for an allegation to be made or for someone to believe it. Perhaps a family member has a motive: There's dissension about property, inheritance, a new wife, a child not getting a fair share. Those things set a chain of events into motion. The body has to be exhumed.",
          "[C] Then what? How do you proceed? MF: I take umpteen tissue samples at autopsy: heart, liver, lungs, brain, spleen, hair, nails. Blood tells you what was going on in the body at the time of death. [The tissue in] the eye is great. It's clean. No fermentation or contamination from bacteria. Al and I work together. What poisons are candidates? What's best to collect? You have to have a strategy. We'd want to know what poison the defendant would have access to. If it's a farmer, we look for agricultural things like pesticides or herbicides. We need to have an idea of where we are going. We can easily run out of tissue and blood samples before we run out of tests to do.",
          "[D] So, the technology you use to detect poisons in a corpse must be pretty sophisticated? Alphonse Poklis: Very. I call it the vanishing zero. In the 1960s, it took 25 milliliters of blood to detect morphine. Today, we can use one milliliter to do the same work. In terms of sensitivity, we've gone from micrograms to nanograms, which is parts per billion, to parts per trillion with mass spectrometry. You can find anything if you do the research. Of course, some substances are more apparent. You can smell cyanide the minute you open a body at autopsy. Cyanide works fast - like in movies where the captured spy bites on the capsule and dies â€¦ [E]very cell is deprived of oxygen. You die quickly, dramatically, violently.",
          "[E] Is there a personality profile specific to poisoners? AP: The poisoner tries to cover up what he or she does. Poison is the weapon of controlling, sneaky people with no conscience, no sorrow, no remorse. They are scary, manipulative; if you weren't convinced by the evidence, you wouldn't believe they could do such a thing.",

          "[A] After the long, dusty drive from the city, the first surprises that visitors encounter are the shade trees and the beautiful green lawn. Then they notice the birds and monkeys swooping in and out of the trees. After passing through the entrance gate, a long stone pathway leads to a place where the ground begins to open up. There, on the far side of the grass, is what seems to be a magnificent temple built in a huge hole in the ground. However, it is not a temple, but a well. This is Rani ki Vav - the Queen's Stepwell.",
          "[B] The weather is dry most of the year in northwestern India. Then, during the summer, rain arrives suddenly and seeps down through the sandy soil. Centuries ago, people dug holes to get at the water, and then built stone stairways down where the water collected. These stepwells were simple at first, but some later became architectural works of art. Rani ki Vav is among the most magnificent.",
          "[C] Located near the Saraswati River in Gujarat, Rani ki Vav was built late in the 11th century by Queen Udayamati as a memorial to her dead king. It was rarely used, and by 1300, seasonal floods had filled it with sand. Not until the 1960s did Indian archeologists begin digging it out. Witnesses were stunned by what was hidden beneath all that sand.",
          "[D] 'We've seen photographs, but nothing compares with seeing it firsthand,' says Lyn Wilson, an archeological scientist from Glasgow. With the latest in digital scanning technology, she and her colleagues from the Centre for Digital Documentation and Visualisation aim to reduce the chances that Rani ki Vav - or at least the data describing it - will ever be lost again.",
          "[E] Of all the projects they have undertaken - from the Standing Stones of Stenness to Mount Rushmore - this is among the most difficult. By 12:30 p.m., their equipment arrives. As team members open the boxes, they meet their first challenge: two buses full of Indian schoolboys on a class trip. They crowd around Wilson as though she's a Bollywood star. A guard gently directs them to move back with a long stick.",
          "[F] For the next two weeks, the team will have to fight the heat and cope with curious crowds while they aim laser beams at every surface of the stepwell in order to record the entire structure digitally. Should Rani ki Vav be lost again - through floods, war, earthquakes, or just the passage of time - there will be a precise 3-D copy available on the Internet.",
          "[G] A tour of the well reveals some of the extremely complex carvings the team must record. On a lower level, seven sculptures of the four-armed god Vishnu decorate the walls. Lord Kalki sits tall on a horse, one foot about to crush an enemy's head. Then there's Varaha, a god with the head of a boar. A tiny goddess standing on his shoulder lovingly rubs his nose. 'It reminds me of the wonderful Hollywood movie King Kong,' remarks K. C. Nauriyal, an Indian archeologist working at the site.",
          "[H] Also immortalized in stone are the Hindu gods Brahma and Shiva. Scattered among the gods slither snakes and creatures called Naga Kanya that are half-snake, half-woman. There are also apsaras - female spirits of the clouds and water - putting on lipstick or earrings, gazing at mirrors, or drying their hair. One of them playfully strikes a monkey as it pulls down her garment. Another pulls on the beard of an admiring beggar. 'The spice of life,' Nauriyal calls them. But one wrong blow with a hammer and their beauty would be destroyed forever.",
          "[I] A stairway leads to the lowest levels, and a dark passage into the well itself. Near the bottom of the well are two statues of the god Vishnu. One is sleeping on the back of a large snake, and the other is sitting straight up. There was a belief that if there were two statues of Lord Vishnu in this form, the water would never dry up - but it did. Agricultural development and a warmer climate are two likely causes. And, like the water, the sculptures may one day disappear, surviving perhaps only as a virtual model online.",

          "[A] On February 18, 2015, a helicopter carrying a team of explorers headed toward the mountains of La Mosquitia, a remote area of Honduras. Below, farms gradually gave way to steep slopes, some covered with unbroken rain forest. The pilot headed for a V-shaped gap in a distant ridge. Beyond it lay a valley surrounded by mountains: a landscape of emerald and gold. There were no signs of human life - not a road, a trail, or a column of smoke. The pilot descended, aiming for a clearing along a riverbank.",

    // --- APP COMPONENT ---

    function App() {
      const [view, setView] = useState('home'); // 'home' | 'passage' | 'summary'
      const [user, setUser] = useState('');
      const [currentUnitIdx, setCurrentUnitIdx] = useState(0);
      const [currentQuestionIdx, setCurrentQuestionIdx] = useState(0);
      const [score, setScore] = useState(0);
      const [selectedOption, setSelectedOption] = useState(null);
      const [isAnswered, setIsAnswered] = useState(false);
       
      // TTS State
      const [isPlaying, setIsPlaying] = useState(false);
      const [activeParaIdx, setActiveParaIdx] = useState(-1);
      const isPlayingRef = useRef(false); 
      const speechRef = useRef(null);
      const synth = window.speechSynthesis;

      const currentUnit = UNITS_DATA[currentUnitIdx];

      // Sync ref with state
      useEffect(() => {
        isPlayingRef.current = isPlaying;
      }, [isPlaying]);

      // Clean up audio on unmount or view change
      useEffect(() => {
        return () => {
          synth.cancel();
        };
      }, []);

      // --- TTS Logic ---
      const getVoice = () => {
        const voices = synth.getVoices();
        return voices.find(v => v.name.includes("Andrew")) || 
               voices.find(v => v.name.includes("Male") && v.lang.startsWith("en")) || 
               voices[0];
      };

      const stopAudio = () => {
        isPlayingRef.current = false;
        setIsPlaying(false);
        setActiveParaIdx(-1);
        synth.cancel();
      };

      const playParagraph = (index) => {
        if (!isPlayingRef.current) return; 

        if (index >= currentUnit.paragraphs.length) {
          stopAudio();
          return;
        }

        setActiveParaIdx(index);
        const text = currentUnit.paragraphs[index].replace(/^\[[A-Z]\]/, "");
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = getVoice();
        utterance.rate = 0.85; // Fixed at 85% per instructions

        utterance.onend = () => {
          if (isPlayingRef.current) {
            playParagraph(index + 1);
          }
        };

        speechRef.current = utterance;
        synth.speak(utterance);
      };

      const togglePlay = () => {
        if (isPlaying) {
          synth.pause();
          setIsPlaying(false);
          isPlayingRef.current = false;
        } else {
          setIsPlaying(true);
          isPlayingRef.current = true;
           
          if (synth.paused) {
            synth.resume();
          } else {
            playParagraph(activeParaIdx === -1 ? 0 : activeParaIdx);
          }
        }
      };

      // --- Handlers ---
      const handleUnitSelect = (idx) => {
        stopAudio();
        setCurrentUnitIdx(idx);
        setCurrentQuestionIdx(0);
        setScore(0);
        setView('passage');
      };

      const handleOptionSelect = (idx) => {
        if (isAnswered) return;
        setSelectedOption(idx);
      };

      const checkAnswer = () => {
        if (selectedOption === null || isAnswered) return;
        setIsAnswered(true);
        if (selectedOption === currentUnit.questions[currentQuestionIdx].correctAnswer) {
          setScore(s => s + 1);
        }
      };

      const handleNext = () => {
        if (currentQuestionIdx < currentUnit.questions.length - 1) {
          setCurrentQuestionIdx(q => q + 1);
          setSelectedOption(null);
          setIsAnswered(false);
        } else {
          stopAudio();
          setView('summary');
        }
      };

      const goHome = () => {
        stopAudio();
        setView('home');
      };

      // --- Render Helpers ---
      if (view === 'home') {
        return (
          <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
            <header className="bg-slate-800 text-white p-6 shadow-lg flex justify-between items-center">
              <div className="flex items-center gap-3">
                <BookOpen className="text-blue-400" />
                <h1 className="text-2xl font-bold tracking-tight">TOEFL Practice</h1>
              </div>
              <div className="flex items-center gap-4">
                <div className="bg-slate-700 px-4 py-2 rounded-lg border border-slate-600 flex items-center gap-2">
                  <User size={18} className="text-slate-400" />
                  <input 
                    type="text" 
                    placeholder="Student Name..." 
                    className="bg-transparent border-none outline-none text-sm w-32 placeholder:text-slate-500 text-white"
                    value={user}
                    onChange={(e) => setUser(e.target.value)}
                  />
                </div>
              </div>
            </header>

            <main className="max-w-6xl mx-auto p-8">
              <div className="mb-10 text-center md:text-left">
                <h2 className="text-3xl font-bold text-slate-800 mb-2">Welcome back{user ? `, ${user}` : ''}!</h2>
                <p className="text-slate-600">Select a unit to begin your practice session.</p>
              </div>

              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {UNITS_DATA.map((unit, idx) => (
                  <button 
                    key={unit.id}
                    onClick={() => handleUnitSelect(idx)}
                    className="group bg-white hover:bg-blue-50 p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-300 transition-all text-center flex flex-col items-center justify-center h-32"
                  >
                    <div className="bg-slate-100 text-slate-500 font-bold px-2 py-1 rounded text-[10px] w-fit mb-2 uppercase tracking-wider group-hover:bg-blue-100 group-hover:text-blue-600">
                      {unit.id}
                    </div>
                    <h3 className="text-sm font-bold text-slate-700 group-hover:text-blue-700 transition-colors line-clamp-2 leading-tight">
                      {unit.title.split(': ')[1] || unit.title}
                    </h3>
                  </button>
                ))}
              </div>
            </main>
          </div>
        );
      }

      if (view === 'passage') {
        const q = currentUnit.questions[currentQuestionIdx];
        return (
          <div className="h-screen flex flex-col bg-white overflow-hidden">
            {/* Unit Navbar */}
            <nav className="h-16 border-b flex items-center justify-between px-6 bg-slate-50 flex-shrink-0 z-10">
              <div className="flex items-center gap-4">
                <button onClick={goHome} className="p-2 hover:bg-slate-200 rounded-lg transition-colors text-slate-600" title="Return Home">
                  <Home size={20} />
                </button>
                <div className="h-6 w-px bg-slate-300 mx-2" />
                <span className="font-bold text-slate-700 truncate max-w-[200px] md:max-w-none text-sm md:text-base">{currentUnit.title}</span>
              </div>

              {/* Centered Controls */}
              <div className="flex items-center gap-4">
                 {!isAnswered ? (
                    <button
                      disabled={selectedOption === null}
                      onClick={checkAnswer}
                      className="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-sm hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95 text-sm flex items-center gap-2"
                    >
                      <Check size={16} /> Check Answer
                    </button>
                  ) : (
                      <button
                        onClick={handleNext}
                        className="bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg shadow-sm hover:bg-emerald-700 transition-all active:scale-95 text-sm flex items-center gap-2 animate-in fade-in zoom-in duration-200"
                      >
                        {currentQuestionIdx < currentUnit.questions.length - 1 ? 'Next Question' : 'Finish'} 
                        <ArrowRight size={16} />
                      </button>
                  )}
              </div>

              <div className="flex items-center gap-6">
                <div className="hidden md:flex items-center bg-white rounded-full border shadow-sm px-3 py-1 gap-2">
                  <button 
                    onClick={togglePlay}
                    className={`p-1.5 rounded-full transition-colors ${isPlaying ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`}
                  >
                    {isPlaying ? <Pause size={16} fill="currentColor" /> : <Play size={16} fill="currentColor" />}
                  </button>
                  <button onClick={stopAudio} className="p-1.5 hover:bg-slate-100 rounded-full text-slate-500">
                    <Square size={14} fill="currentColor" />
                  </button>
                </div>
                 
                <div className="bg-slate-800 text-white px-3 py-1.5 rounded-lg flex items-center gap-2 font-bold text-xs">
                  <Trophy size={14} className="text-yellow-400" />
                  {score}/{currentUnit.questions.length}
                </div>
              </div>
            </nav>

            {/* Workspace Split */}
            <div className="flex-1 flex flex-row overflow-hidden">
              {/* Left: Reading Panel (70%) */}
              <div className="w-[70%] overflow-y-auto p-8 md:p-12 border-r custom-scrollbar bg-white">
                <h1 className="text-2xl font-black text-slate-900 mb-8 border-b-4 border-blue-500 pb-4 inline-block">
                  {currentUnit.title.includes(': ') ? currentUnit.title.split(': ')[1] : currentUnit.title}
                </h1>
                <div className="space-y-6">
                  {currentUnit.paragraphs.map((p, i) => {
                    const markerMatch = p.match(/^\[([A-Z])\]/);
                    const marker = markerMatch ? markerMatch[1] : null;
                    const content = marker ? p.replace(/^\[[A-Z]\]/, "") : p;
                    return (
                      <p 
                        key={i} 
                        id={`p-${i}`}
                        className={`text-lg leading-loose text-slate-800 transition-all duration-300 rounded-xl p-4 ${
                          activeParaIdx === i 
                            ? 'bg-amber-50 border-l-4 border-amber-400 shadow-sm' 
                            : 'border-l-4 border-transparent hover:bg-slate-50'
                        }`}
                      >
                        {marker && <span className="font-black text-slate-400 mr-3 md:mr-4 select-none">[{marker}]</span>}
                        {content}
                      </p>
                    )
                  })}
                </div>
              </div>

              {/* Right: Quiz Panel (30%) */}
              <div className="w-[30%] bg-slate-50 flex flex-col p-6 overflow-y-auto border-l shadow-inner custom-scrollbar">
                <div className="mb-4 flex items-center justify-between">
                  <div className="text-[10px] font-bold text-blue-600 uppercase tracking-widest">
                    Question {currentQuestionIdx + 1} of {currentUnit.questions.length}
                  </div>
                  <div className="w-20 h-1.5 bg-slate-200 rounded-full overflow-hidden">
                    <div 
                      className="h-full bg-blue-500 transition-all duration-500" 
                      style={{ width: `${((currentQuestionIdx + 1) / currentUnit.questions.length) * 100}%` }}
                    />
                  </div>
                </div>
                 
                <div className="mb-4">
                    <span className="inline-block px-2 py-1 rounded bg-slate-200 text-slate-600 text-[10px] font-bold uppercase tracking-wider mb-2">
                      Skill: {q.skill}
                    </span>
                    <h2 className="text-base font-bold text-slate-800 leading-snug">
                     {q.text}
                   </h2>
                </div>

                <div className="space-y-2 flex-grow">
                  {q.options.map((opt, idx) => {
                    let statusClass = "border-slate-200 bg-white hover:border-blue-400 hover:bg-blue-50";
                    if (selectedOption === idx) statusClass = "border-blue-500 bg-blue-50 ring-1 ring-blue-500";
                    
                    if (isAnswered) {
                      if (idx === q.correctAnswer) {
                        statusClass = "border-emerald-500 bg-emerald-50 text-emerald-700 ring-1 ring-emerald-500";
                      } else if (selectedOption === idx) {
                        statusClass = "border-rose-500 bg-rose-50 text-rose-700 ring-1 ring-rose-500";
                      } else {
                        statusClass = "opacity-50 border-slate-200 bg-white";
                      }
                    }

                    return (
                      <button
                        key={idx}
                        disabled={isAnswered}
                        onClick={() => handleOptionSelect(idx)}
                        className={`w-full text-left p-3 rounded-lg border transition-all flex items-start gap-3 ${statusClass}`}
                      >
                        <span className="font-bold text-slate-400 text-xs mt-0.5 min-w-[15px]">{String.fromCharCode(65 + idx)}.</span>
                        <span className="text-sm font-medium leading-relaxed">{opt}</span>
                        {isAnswered && idx === q.correctAnswer && <CheckCircle size={14} className="ml-auto flex-shrink-0 text-emerald-500" />}
                        {isAnswered && selectedOption === idx && idx !== q.correctAnswer && <AlertCircle size={14} className="ml-auto flex-shrink-0 text-rose-500" />}
                      </button>
                    );
                  })}
                </div>

                {/* Explanation Box */}
                {isAnswered && (
                   <div className="mt-6 animate-in fade-in slide-in-from-bottom-2 duration-300">
                      <div className={`p-4 rounded-xl border-l-4 ${selectedOption === q.correctAnswer ? 'bg-emerald-50 border-emerald-400' : 'bg-amber-50 border-amber-400'}`}>
                        <div className="flex items-center gap-2 mb-1">
                          <Info size={14} className={selectedOption === q.correctAnswer ? 'text-emerald-600' : 'text-amber-600'} />
                          <span className={`text-[10px] font-black uppercase tracking-widest ${selectedOption === q.correctAnswer ? 'text-emerald-700' : 'text-amber-700'}`}>
                            {selectedOption === q.correctAnswer ? 'Correct' : 'Explanation'}
                          </span>
                        </div>
                        <p className="text-xs leading-relaxed text-slate-700">
                          {q.explanation}
                        </p>
                      </div>
                   </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      if (view === 'summary') {
        const percentage = Math.round((score / currentUnit.questions.length) * 100);
        return (
          <div className="min-h-screen bg-slate-900 flex items-center justify-center p-6">
            <div className="bg-white max-w-lg w-full rounded-3xl overflow-hidden shadow-2xl p-10 text-center animate-in zoom-in duration-300">
              <div className="w-24 h-24 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <Trophy size={48} />
              </div>
              <h2 className="text-3xl font-black text-slate-800 mb-2">Section Complete!</h2>
              <p className="text-slate-500 mb-8">You've finished your practice for <br/><span className="font-bold text-slate-700">{currentUnit.title}</span></p>
               
              <div className="bg-slate-50 rounded-2xl p-6 mb-8 border">
                <div className="text-5xl font-black text-blue-600 mb-1">{score} / {currentUnit.questions.length}</div>
                <div className="text-sm font-bold text-slate-400 uppercase tracking-tighter">Your Score: {percentage}%</div>
              </div>

              <div className="space-y-4">
                <p className="text-slate-600 text-sm italic mb-6 leading-relaxed">
                  "Great work! Remember, success on the TOEFL comes from identifying the specific evidence in the text. Review your results and keep pushing forward."
                </p>
                <button
                  onClick={goHome}
                  className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95"
                >
                  Return to Dashboard
                </button>
              </div>
            </div>
          </div>
        );
      }
    }

    // 4. Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
