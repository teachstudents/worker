const synth = window.speechSynthesis;
let brianVoice, andrewVoice, emmaVoice, avaVoice;
let currentLessonData = null;
let convoIndex = 0;
let isTtsActive = false;
let currentConvoType = 1;

// Emoji regex pattern - matches most emoji characters
const emojiRegex = /[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F100}-\u{1F1FF}]|[\u{1F600}-\u{1F64F}]|[\u{1F680}-\u{1F6FF}]|[\u{1F700}-\u{1F77F}]|[\u{1F780}-\u{1F7FF}]|[\u{1F800}-\u{1F8FF}]|[\u{1F900}-\u{1F9FF}]|[\u{1FA00}-\u{1FA6F}]|[\u{1FA70}-\u{1FAFF}]|[\u{2300}-\u{23FF}]|[\u{25A0}-\u{25FF}]|[\u{2900}-\u{297F}]|[\u{2B00}-\u{2BFF}]|[\u{3030}]|[\u{303D}]|[\u{3297}]|[\u{3299}]/gu;

// Wrap emojis in span for display, strip for TTS
function wrapEmojis(text) {
    return text.replace(emojiRegex, (emoji) => `<span class="emoji-wrapper">${emoji}</span>`);
}

function stripEmojis(text) {
    return text.replace(emojiRegex, '').trim();
}

function initVoices() {
    const voices = synth.getVoices();
    
    // Microsoft Online Natural voices priority
    brianVoice = voices.find(v => v.name.includes("Brian") && v.name.includes("Online"));
    andrewVoice = voices.find(v => v.name.includes("Andrew") && v.name.includes("Online"));
    emmaVoice = voices.find(v => v.name.includes("Emma") && v.name.includes("Online"));
    avaVoice = voices.find(v => v.name.includes("Ava") && v.name.includes("Online"));
    
    // Fallbacks
    if (!brianVoice) brianVoice = voices.find(v => v.name.includes("Male") && v.lang.startsWith("en")) || voices[0];
    if (!andrewVoice) andrewVoice = voices.find(v => v.name.includes("Andrew") || v.name.includes("Male")) || voices[0];
    if (!emmaVoice) emmaVoice = voices.find(v => v.name.includes("Emma") || v.name.includes("Female")) || voices[0];
    if (!avaVoice) avaVoice = voices.find(v => v.name.includes("Ava") || v.name.includes("Female")) || voices[1] || voices[0];
}

if (synth.onvoiceschanged !== undefined) {
    synth.onvoiceschanged = initVoices;
}

function speak(text, voice, onEnd) {
    if (synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = voice;
    utter.rate = 1.0; // Changed to 1.0
    utter.onend = onEnd;
    synth.speak(utter);
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    // Scroll to top
    window.scrollTo(0, 0);
}

function goToMenu() {
    synth.cancel();
    isTtsActive = false;
    showScreen('main-menu');
}

function selectUnit(unitKey) {
    currentLessonData = lessons[unitKey];
    if(!currentLessonData) return;
    
    document.getElementById('obj-unit-title').textContent = `${unitKey}: ${currentLessonData.title}`;
    document.getElementById('obj-vocab').textContent = currentLessonData.vocab;
    document.getElementById('obj-grammar').textContent = currentLessonData.grammar;
    document.getElementById('obj-skills').textContent = currentLessonData.skills;
    
    showScreen('objective-screen');
    
    const cleanVocab = currentLessonData.vocab.replace(/[\uD800-\uDBFF][\uDC00-\uDFFF]/g, "");
    const text = `${unitKey}. ${currentLessonData.title}. Vocabulary includes: ${cleanVocab}. Grammar focus: ${currentLessonData.grammar}. Skills: ${currentLessonData.skills}.`;
    speak(text, brianVoice, null);
}

function startConversationFlow(convoType) {
    currentConvoType = convoType;
    synth.cancel();
    showScreen('conversation-screen');
    document.getElementById('convo-unit-header').textContent = currentLessonData.title + ` (Conversation ${convoType})`;
    const container = document.getElementById('convo-container');
    container.innerHTML = '';
    convoIndex = 0;
    isTtsActive = true;
    nextTurn();
}

function nextTurn() {
    if (!isTtsActive) return;
    
    let conversation;
    if (currentConvoType === 1) {
        conversation = currentLessonData.conversation;
    } else if (currentConvoType === 2) {
        conversation = currentLessonData.conversation2;
    } else if (currentConvoType === 3) {
        conversation = currentLessonData.conversation3;
    } else {
        conversation = currentLessonData.conversation4;
    }
    
    if (convoIndex >= conversation.length) return;
    
    const turn = conversation[convoIndex];
    const container = document.getElementById('convo-container');
    const bubble = document.createElement('div');
    
    // Use the explicit side property from the data
    const sideClass = turn.side === 'left' ? 'chat-left' : 'chat-right';
    bubble.className = `chat-bubble ${sideClass} ${turn.theme} active fade-in`;
    bubble.innerHTML = `<div class="speaker-name">${turn.name}</div>${wrapEmojis(turn.text)}`;
    
    container.appendChild(bubble);
    
    // Scroll to top of conversation when it starts
    if (convoIndex === 0) {
        container.scrollTop = 0;
    }
    
    // Keep all text visible, but de-activate previous lines for subtle focus
    const allBubbles = container.querySelectorAll('.chat-bubble');
    if (allBubbles.length > 1) {
        allBubbles[allBubbles.length - 2].classList.remove('active');
    }
    
    // Voice selection based on gender
    let voiceToUse;
    if (turn.gender === 'm') voiceToUse = andrewVoice;
    else if (turn.gender === 'f1') voiceToUse = emmaVoice;
    else voiceToUse = avaVoice;
    
    // Remove emojis for speech
    const cleanText = stripEmojis(turn.text);
    
    speak(cleanText, voiceToUse, () => {
        convoIndex++;
        let conv;
        if (currentConvoType === 1) conv = currentLessonData.conversation;
        else if (currentConvoType === 2) conv = currentLessonData.conversation2;
        else if (currentConvoType === 3) conv = currentLessonData.conversation3;
        else conv = currentLessonData.conversation4;
        
        if (convoIndex < conv.length) {
            setTimeout(nextTurn, 500);
        }
    });
}

function repeatConversation() {
    startConversationFlow(currentConvoType);
}

function init() {
    const grid = document.getElementById('unit-grid');
    const sortedKeys = Object.keys(lessons).sort((a,b) => {
        if(a === "Starter") return -1;
        if(b === "Starter") return 1;
        return parseInt(a.split(' ')[1]) - parseInt(b.split(' ')[1]);
    });
    
    sortedKeys.forEach(key => {
        const btn = document.createElement('button');
        btn.className = 'unit-btn p-5 rounded-[2.5rem] shadow-lg text-center flex flex-col items-center justify-center';
        btn.innerHTML = `<div class="text-5xl mb-2">${lessons[key].emoji}</div><div class="font-black text-indigo-900 text-lg">${key}</div><div class="text-slate-500 font-bold text-xs uppercase tracking-tighter">${lessons[key].title}</div>`;
        btn.onclick = () => selectUnit(key);
        grid.appendChild(btn);
    });
    
    initVoices();
}

window.onload = init;
